{% extends 'base.html' %}

{% block content %}
<p id="lid" style="display: none">{{lid}}</p>
<h2 style="font-family: 'Apple Braille', sans-serif; color: #177199">Location: <a href="{{ url_for('page.edit_location', lid=lid) }}">{{ location }}</a></h2>
<form onsubmit="addProduct()" style="font-family: 'Apple Braille', sans-serif; padding: 20px">
    <select name="pid">
        {% for product in all_products %}
        <option value="{{ product.id }}" SELECTED>{{ product.product_name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="stock" placeholder="Stock">
    <input type="submit" name="confirm" value="Confirm">
</form>
<div style="display: grid; grid-template-columns: 25% 25% 25% 25%; color: white; font-family: 'Apple Braille', sans-serif; row-gap: 10px">
    {% for stock, product in products %}
    <div style="width: fit-content; background-color: black;">
        <img src="{{url_for('static', filename='samp.jpeg')}}" alt="Rick Ashley" style="width: 350px">
        <div style="padding: 15px" id="{{product.id}}">
            <h3>{{ product.product_name }}</h3>
            <h4>Stock: {{ stock.stock }}</h4>
            <button onclick="increaseStock(this)" class="{{product.id}}">+</button>
            <button onclick="decreaseStock(this)" class="{{product.id}}">-</button>
            <button onclick="deleteProductk(this)" class="{{product.id}}">Delete</button>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    const lid = document.getElementById('lid').innerText

    async function addProduct() {
        const pid = document.getElementsByName('pid')[0].value
        const stock = document.getElementsByName('stock')[0].value
        await axios.post('/product-to-stock', {lid: lid, pid: pid, stock: stock})
    }

    async function increaseStock(self) {
        await axios.post('/increase', {lid: lid, pid: self.className})
        await new Promise(r => setTimeout(r, 200));
        location.reload(true)
    }

    async function decreaseStock(self) {
        await axios.post('/decrease', {lid: lid, pid: self.className})
        await new Promise(r => setTimeout(r, 200));
        location.reload(true)
    }

    async function deleteProductk(self) {
        await axios.post('/delete-from-stock', {lid: lid, pid: self.className})
        await new Promise(r => setTimeout(r, 200));
        location.reload(true)
    }
</script>
{% endblock %}
